<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=divice-width, initial-scale=1.0" >

<title>Ditto</title>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Mukta:300,400,700"> 
	<link rel="stylesheet" href="../../../fonts/icomoon/style.css">
	
	<link rel="stylesheet" href="../../../css/bootstrap.min.css">
	<link rel="stylesheet" href="../../../css/magnific-popup.css">
	<link rel="stylesheet" href="../../../css/jquery-ui.css">
	<link rel="stylesheet" href="../../../css/owl.carousel.min.css">
	<link rel="stylesheet" href="../../../css/owl.theme.default.min.css">
	
	
	<link rel="stylesheet" href="../../../css/aos.css">
	
	<link rel="stylesheet" href="../../../css/style.css">
</head>
<body>
	<div class="site-wrap">
		<div th:replace="~{features/top :: replTop}"></div>
		    <div class="site-section">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <h2 class="h3 mb-3 text-black">문의 하기</h2>
          </div>
          <div class="col-md-7">

            <form th:action="@{qnaReg}" th:method="post">
              
              <div class="p-3 p-lg-5 border">

                <div class="form-group row">
                  <div class="col-md-12">
                 	<input type="hidden" class="form-control"  value="미 답변" id="mQnaStatus" name="mQnaStatus">
                 	<input type="hidden" class="form-control"  value="테스트아이드" id="loginId" name="loginId">
                    <label for="c_subject" class="text-black">제목<span class="text-danger">*</span></label>
  
                    <input type="text" class="form-control" id="mQnaTitle" name="mQnaTitle">
                  
                  </div>
                </div>

                <div class="form-group row">
                  <div class="col-md-12">
                    <label for="c_message" class="text-black">문의내용<span class="text-danger">*</span></label>
                    <textarea name="mQnaContent" id="mQnaContent" cols="30" rows="7" class="form-control"></textarea>
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-lg-12">
                    <input type="submit" class="btn btn-primary btn-lg btn-block" value="문의 보내기">
                  </div>
                </div>
              </div>
            </form>
          </div>
          <div class="col-md-5 ml-auto">
            <h2>자주하는 질문</h2>
            <div class="p-4 border mb-3">
              <span class="d-block text-primary h6 text-uppercase">드론 배송이 가능해요?</span>
              <p class="mb-0">네 가능합니다.</p>
            </div>
            <div class="p-4 border mb-3">
              <span class="d-block text-primary h6 text-uppercase">배송이 언제 올까요?</span>
              <p class="mb-0">평균 배송기간은 3일 이내 입니다.</p>
            </div>
            <div class="p-4 border mb-3">
              <span class="d-block text-primary h6 text-uppercase">다른 상품은 없나요</span>
              <p class="mb-0">네 없습니다. 하지만 추가 예정 입니다.^^</p>
            </div>

          </div>
        </div>
      </div>
    </div>
		<div th:replace="~{features/footer :: replFoot}"></div>
	</div>
		<div th:replace="~{shared/script/TempScript :: repscript}"></div>
</body>
</html>
