<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=divice-width, initial-scale=1.0" >

<title>Ditto</title>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Mukta:300,400,700"> 
	<link rel="stylesheet" href="../../../fonts/icomoon/style.css">
	
	<link rel="stylesheet" href="../../../css/bootstrap.min.css">
	<link rel="stylesheet" href="../../../css/magnific-popup.css">
	<link rel="stylesheet" href="../../../css/jquery-ui.css">
	<link rel="stylesheet" href="../../../css/owl.carousel.min.css">
	<link rel="stylesheet" href="../../../css/owl.theme.default.min.css">
	
	
	<link rel="stylesheet" href="../../../css/aos.css">
	
	<link rel="stylesheet" href="../../../css/style.css">
</head>
<body>
	<div class="site-wrap">
		<div th:replace="~{features/top :: replTop}"></div>
		    <!-- 메인 중간 화면 -->
    



<!-- 메인 광고 밑에 home & shop 메뉴 -->
    <div class="custom-border-bottom py-3">
      <div class="container">
        <div class="row">
          <div class="col-md-12 mb-0">
          <a href="main">Home</a>
          <span class="mx-2 mb-0">/</span> 
          <strong class="text-black">Shop</strong>
          <span class="mx-2 mb-0">/</span> 
          <strong class="text-black">QnA</strong>
          </div>
        </div>
      </div>
    </div>




<!-- 항목 시작 전 메뉴 -->


<th:block th:fragment="content">

    <div class="site-section">
      <div class="container">

        <div class="row mb-5">
          <div class="col-md-9 order-1">


<form th:action="@{/admin/regiSA}" th:method="post">

           <div class="form-group">
                <label>답변내용</label>
                <input type="text" class="form-control" id="answerContent" name="answerContent" placeholder="답변내용" required>
            </div>   	
   	
   	  <button type="submit" class="btn btn-primary">Submit</button>
   	
   	
</form>




          </div>
         </div>
       </div>
      </div>

</th:block>

		<div th:replace="~{features/footer :: replFoot}"></div>
	</div>
		<div th:replace="~{shared/script/TempScript :: repscript}"></div>
</body>
</html>
